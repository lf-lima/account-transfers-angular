<div class="row h-100 d-flex align-items-center justify-content-center ">
  <mat-card class="col-5">
    <mat-card-title class="mb-4">Nova transferÃªncia</mat-card-title>

    <form (ngSubmit)="newTransfer()" class="d-flex flex-column ">

      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label for="value">Valor</mat-label>
        <input matInput type="text" placeholder="0" name="value" [(ngModel)]="value"  mask="separator.2" thousandSeparator=".">
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label for="account">Conta</mat-label>
        <input matInput type="text" name="account" [(ngModel)]="account" mask="00000000-0">
      </mat-form-field>

      <button mat-raised-button color="primary" class="mt-4" type="submit">Transferir</button>
    </form>
  </mat-card>
</div>
